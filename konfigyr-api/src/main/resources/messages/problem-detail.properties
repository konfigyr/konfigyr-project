## Account module exceptions ##

problemDetail.title.com.konfigyr.account.controller.AccountEmailVerificationException.EMAIL_UNAVAILABLE=\
  Email address is already in use
problemDetail.com.konfigyr.account.controller.AccountEmailVerificationException.EMAIL_UNAVAILABLE=\
  The email address you entered is already associated with another account. \
  If this is your email, try logging in with it instead, or use a different one to continue updating your account settings.

problemDetail.title.com.konfigyr.account.controller.AccountEmailVerificationException.INVALID_VERIFICATION_CODE=\
  Invalid or expired verification code
problemDetail.com.konfigyr.account.controller.AccountEmailVerificationException.INVALID_VERIFICATION_CODE=\
  The verification code you entered is either incorrect or has expired. Check your inbox for the correct code, \
  or request a new one if the current code is no longer valid.

problemDetail.title.com.konfigyr.account.controller.AccountEmailVerificationException.JWT_ENCODER_ERROR=\
  Failed to generate verification token
problemDetail.com.konfigyr.account.controller.AccountEmailVerificationException.JWT_ENCODER_ERROR=\
