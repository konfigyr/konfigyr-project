  This could be due to a temporary internal error. Please try again shortly.

problemDetail.title.com.konfigyr.account.controller.AccountEmailVerificationException.JWT_DECODER_ERROR=\
  Invalid verification token
problemDetail.com.konfigyr.account.controller.AccountEmailVerificationException.JWT_DECODER_ERROR=\
