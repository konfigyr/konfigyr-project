<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title th:text="#{konfigyr.error.title}">Error</title>
</head>
<body>
    <main layout:fragment="main">
        <div class="container">
            <div class="w-full md:w-1/2 lg:w-1/3 mx-auto">
                <h1 class="text-center text-2xl mb-4">
                    <span class="text-secondary">konfigyr</span>.<small class="font-mono">id</small>
                </h1>

                <div class="rounded-xl border bg-card text-card-foreground shadow">
                    <div class="flex flex-col space-y-1.5 p-6">
                        <h2 class="font-semibold leading-none tracking-tight" th:text="#{konfigyr.error.oauth.title}">
                            Authorization error
                        </h2>
                    </div>

                    <div class="p-6 pt-0">
                        <p class="text-sm font-semibold">
                            <span>Error:</span>
                            <th:block th:text="${error.errorCode}">Error code</th:block>
                        </p>

                        <p th:if="${error.uri}" th:text="${error.description}" class="text-sm text-muted-foreground">
                            Error details
                        </p>
                    </div>

                    <div class="flex items-center p-6 pt-0" th:if="${error.uri}">
                        <th:block th:replace="~{components/buttons :: outline (
                                label=#{konfigyr.error.oauth.link},
                                href=${error.uri},
                                target='_blank'
                            )}">
                            Contact support
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
