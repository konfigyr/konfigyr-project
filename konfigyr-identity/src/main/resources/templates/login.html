<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title th:text="#{konfigyr.authentication.login}">Login</title>
</head>
<body>
    <main layout:fragment="main">
        <div class="container">
            <div class="w-full md:w-1/2 lg:w-1/3 mx-auto">
                <h1 class="text-center text-2xl mb-4">
                    <span class="text-secondary">konfigyr</span>.<small class="font-mono">id</small>
                </h1>

                <div th:if="${logout}" id="logout-success" class="relative w-full rounded-lg border px-4 py-3 mb-4 text-sm bg-background text-foreground">
                    <h5 class="mb-1 font-medium leading-none tracking-tight" th:text="#{konfigyr.logout.alert.title}">
                        Logged out
                    </h5>
                    <p class="text-sm leading-relaxed" th:text="#{konfigyr.logout.alert.message}">
                        You have been logged out.
                    </p>
                </div>

                <div th:if="${error}" id="oauth-error" class="relative w-full rounded-lg border px-4 py-3 mb-4 text-sm border-destructive/50 text-destructive dark:border-destructive">
                    <h5 class="mb-1 font-medium leading-none tracking-tight" th:text="${error.errorCode}">
                        invalid_client
                    </h5>
                    <p class="text-sm leading-relaxed" th:text="${error.description}">
                        Invalid OAuth client
                    </p>
                </div>

                <div class="rounded-xl border bg-card text-card-foreground shadow">
                    <div class="flex flex-col space-y-1.5 p-6">
                        <h2 class="font-semibold leading-none tracking-tight" th:text="#{konfigyr.login.card.title}">
                            Sign in to your account
                        </h2>
                    </div>

                    <div id="login-options" class="p-6 pt-0 space-y-4">
                        <th:block th:each="option : ${options}">
                            <th:block th:replace="~{components/buttons :: outline (
                                href=${option.url},
                                label=${option.name},
                                variant='outline',
                                class='w-full'
                            )}">
                                Login
                            </th:block>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
