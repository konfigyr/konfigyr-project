<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title th:text="#{konfigyr.error.title}">Error</title>
</head>
<body>
    <main layout:fragment="main">
        <div class="container">
            <div class="w-full md:w-1/2 lg:w-1/3 mx-auto">
                <h1 class="text-center text-2xl mb-4">
                    <span class="text-secondary">konfigyr</span>.<small class="font-mono">id</small>
                </h1>

                <div class="rounded-xl border bg-card text-card-foreground shadow">
                    <div class="flex flex-col space-y-1.5 p-6">
                        <h2 class="font-semibold leading-none tracking-tight" th:text="#{konfigyr.error.card.title}">
                            Unexpected error occurred
                        </h2>
                        <p class="text-sm text-muted-foreground" th:text="#{konfigyr.error.card.description}">
                            Please review the permissions that are requested and consent if you approve.
                        </p>
                    </div>

                    <div class="p-6 pt-0">
                        <p class="font-semibold">
                            <th:block th:text="${status}">404</th:block>
                            <th:block th:text="${error}">Not found</th:block>
                        </p>

                        <p th:if="${message}" th:text="${message}" class="text-sm mb-4">
                            Error details
                        </p>

                        <th:block th:if="${trace}">
                            <p class="text-sm mb-2">Stack trace</p>
                            <div class="overflow-auto rounded border shadow-inner h-[32rem] mb-4">
                                <pre class="px-4 py-5"><code th:text="${trace}">Stack trace</code></pre>
                            </div>
                        </th:block>

                        <p class="text-sm text-muted-foreground" th:text="#{konfigyr.error.card.contents}">
                            Get in touch.
                        </p>
                    </div>

                    <div class="flex items-center p-6 pt-0">
                        <div class="grid gap-2 grid-cols-2">
                            <th:block th:replace="~{components/buttons :: primary (
                                label=#{konfigyr.error.card.home-link},
                                href=@{/}
                            )}">
                                Go home
                            </th:block>

                            <th:block th:replace="~{components/buttons :: outline (
                                label=#{konfigyr.error.card.contact-link},
                                href='mailto:support@konfigyr.com'
                            )}">
                                Contact support
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
