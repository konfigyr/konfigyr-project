spring:
  cache:
    type: NONE

  liquibase:
    change-log: classpath:test-changelog.xml

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: github-test
            client-secret: shhhh!
            provider: oauth-tools
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            client-authentication-method: client_secret_basic
