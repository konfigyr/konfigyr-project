<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      lang="en">
<body>
<header layout:fragment="header">
    <nav th:replace="~{layout/header :: header (active='index')}">

    </nav>
</header>

<main layout:fragment="main">
    <div class="container">
        <div class="hero my-4 text-center">
            <h1 class="hero-title" th:text="#{konfigyr.title}">
                Configuration made easy.
            </h1>
            <p class="hero-text px-2" th:text="#{konfigyr.lead}">
                The only configuration management service you will need.
            </p>
        </div>

        <div class="row my-8 justify-content-center">
            <article class="col-12 col-md-10 col-xl-8">
                <form role="search" class="search-form" method="get" th:action="@{/search}">
                    <input name="q"
                           autofocus
                           autocomplete="true"
                           autocapitalize="off"
                           spellcheck="false"
                           tabindex="0"
                           th:value="${term}"
                           class="m-0"
                           placeholder="Search for artifacts"
                           aria-label="Search for artifacts"
                    >
                    <button type="submit">
                        <svg th:replace="~{fragments/icon :: icon (name='search', size='icon-lg')}"></svg>
                    </button>
                </form>
            </article>
        </div>

        <div class="row my-8 justify-content-center">
            <div class="col-auto text-center">
                <h2 class="my-4">Get started today</h2>

                <a th:href="@{/login}" th:text="#{konfigyr.cta}" role="button" class="primary">
                    Try it out for free
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
