<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="#{konfigyr.title}">
        Konfigyr
    </title>

    <style>
        html,
        body {
            margin: 0 auto !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            mso-line-height-rule: exactly;
        }

        body {
            font-family: Inter, sans-serif;
            line-height: 1.2;
            background-color: #FFF;
            color: #24333e;
            text-align: left;
            font-size: 16px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -moz-osx-font-smoothing: grayscale;
        }

        /* What it does: Stops email clients resizing small text. */
        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        /* What it does: Centers email on Android 4.4 */
        div[style*="margin: 16px 0"] {
            margin: 0 !important;
        }

        /* What it does: Stops Outlook from adding extra spacing to tables. */
        table,
        td {
            mso-table-lspace: 0 !important;
            mso-table-rspace: 0 !important;
        }

        /* What it does: Fixes webkit padding issue. */
        table {
            border-spacing: 0 !important;
            border-collapse: collapse !important;
            table-layout: fixed !important;
            margin: 0 auto !important;
        }

        /* What it does: Uses a better rendering method when resizing images in IE. */
        img {
            -ms-interpolation-mode:bicubic;
        }

        /* What it does: Prevents Windows 10 Mail from underlining links despite inline CSS. Styles for underlined links should be inline. */
        a,
        a:visited,
        a:hover,
        a:active {
            color: #6cb13e;
            text-decoration: none;
        }

        small {
            font-size: 80%;
        }

        b,
        strong {
            font-weight: bolder;
        }
    </style>
</head>
<body class="body-gradient">
    <table style="background: #FFF; margin: auto; max-width: 600px">
        <tbody>
            <tr>
                <td style="padding: 40px 10px 20px">
                    <header id="header" layout:fragment="header">
                        <h1 th:text="#{konfigyr.title}">Konfigyr</h1>
                    </header>
                </td>
            </tr>

            <tr>
                <td style="padding: 20px 10px">
                    <main id="content" layout:fragment="main">

                    </main>
                </td>
            </tr>

            <tr>
                <td style="padding: 20px 10px 40px">
                    <footer id="footer" layout:fragment="footer">
                        <p>Made with ❤️ in Berlin.</p>
                    </footer>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
